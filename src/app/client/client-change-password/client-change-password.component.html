<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-th"></i>
                        Đổi mật khẩu
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img alt="Avatar" class="img-thumbnail" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                        </div>
                        <div class="col-md-6">
                            <form [formGroup]="userChangePassword">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input class="form-control" type="password" name="current_password"
                                        formControlName="current_password" 
                                         placeholder="Mật khẩu cũ">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input class="form-control" type="password" 
                                        formControlName="password" 
                                        placeholder="Mật khẩu mới">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input class="form-control" type="password"
                                        formControlName="retype_password" 
                                         placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col text-end">
                            <button class="btn btn-success" type="button" (click)="change()">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
<div class="card flex justify-content-center">
    <p-toast />
</div>
