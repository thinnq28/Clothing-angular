<app-header></app-header>
<section>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let product of products">
          <div class="card">
            <!-- <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">Today's Combo Offer</p>
              <div
                class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 35px; height: 35px;">
                <p class="text-white mb-0 small">x4</p>
              </div>
            </div> -->
            <img [src]="product.imageUrl"
              class="card-img-top " alt="" (click)="rediectProductDetail(product.id)" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a  class="text-muted">{{ product.commodityName }}</a></p>
                <p class="small text-danger" *ngIf="product.variant.totalDiscountPercentage > 0"><s>{{ product.variant.price }}</s></p>
              </div>
  
              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0"> {{ product.productName }} </h5>
                <h5 class="text-dark mb-0">{{ product.variant.price - (product.variant.price * product.variant.totalDiscountPercentage/100) }}</h5>
              </div>
  
              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0" *ngIf="product.variant.totalDiscountPercentage > 0">Discount: <span class="fw-bold" style="color: red">{{ product.variant.totalDiscountPercentage }}%</span></p>
                <div class="ms-auto text-warning">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation">
          <ul class="pagination">
              <li class="page-item" *ngIf="currentPage > 0">
                  <a class="page-link" (click)="onPageChange(0)">First</a>
              </li>
              <li class="page-item" *ngIf="currentPage > 0">
                  <a class="page-link" (click)="onPageChange(currentPage - 1)">
                      <i class="fa fa-chevron-left"></i>
                  </a>
              </li>
              <ng-container *ngFor="let page of visiblePages">
                  <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                      <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                  </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPages - 1">
                  <a class="page-link" (click)="onPageChange(currentPage + 1)">
                      <i class="fa fa-chevron-right"></i>
                  </a>
              </li>
              <li class="page-item" *ngIf="currentPage < totalPages - 1">
                  <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
              </li>
          </ul>
      </nav>
  </div>
  </section>
<app-footer></app-footer>
