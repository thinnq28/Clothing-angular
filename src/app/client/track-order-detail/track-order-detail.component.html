<app-header></app-header>
<div class="container">
    <article class="card">
        <header class="card-header"> My Orders / Tracking </header>
        <div class="card-body">
            <h6>{{'Order ID: OD' + order?.id}}</h6>
            <div class="track">
                <div class="step active"> <span class="icon"> <i class="fa fa-check"></i> </span> <span class="text"></span> </div>
                <div class="step active"> <span class="icon"> <i class="fa fa-user"></i> </span> <span class="text"></span> </div>
                <div class="step active"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span class="text"></span> </div>
                <div class="step active"> <span class="icon"> <i class="fa fa-box"></i> </span> <span class="text"></span> </div>
            </div>
            <hr>
            <ul class="row">
                <li class="col-md-4" *ngFor="let orderDetail of orderDetails">
                    <figure class="itemside mb-3">
                        <div class="aside"><img [src]="orderDetail.variant.images[0].url" class="img-sm border"></div>
                        <figcaption class="info align-self-center">
                            <p class="title">{{orderDetail.variant.variantName}} <br> {{'Số lượng: ' + orderDetail.quantity }} </p> <span class="text-muted">{{orderDetail.price + ' VND'}} </span>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <hr>
            <a [routerLink]="'/tracking-order/'" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i> Back to orders</a>
        </div>
    </article>
</div>
<app-footer></app-footer>
<div class="card flex justify-content-center">
    <p-toast />
  </div>
