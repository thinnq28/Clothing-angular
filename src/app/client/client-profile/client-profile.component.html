<app-header></app-header>
<section class="main-section">
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" target="__blank">Profile</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Thông tin cá nhân</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <div class="small font-italic text-muted mb-4">{{ 'Họ và tên: ' + userDataResponse?.fullname }}</div>
                    <div class="small font-italic text-muted mb-4">{{ 'Email: ' + userDataResponse?.email }}</div>
                    <div class="small font-italic text-muted mb-4">{{ 'Số điện thoại: '+ userDataResponse?.phone_number }}</div>
                    <div class="small font-italic text-muted mb-4">{{ 'Địa chỉ: ' + userDataResponse?.address }}</div>

                </div>
            </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form [formGroup]="userProfileForm">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Họ và tên</label>
                                <input class="form-control" id="inputUsername" type="text" formControlName="fullname" 
                                    placeholder="Nhập họ và tên">
                            </div>
                            <!-- Form Row        -->
                            <div class="mb-3">
                                <!-- Form Group (location)-->
                                    <label class="small mb-1" for="inputLocation">Địa chỉ</label>
                                    <input class="form-control" id="inputLocation" type="text" formControlName="address" 
                                        placeholder="Nhập địa chỉ của bạn">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (Email)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputEmail">Email address</label>
                                    <input class="form-control" id="inputEmail" type="email" formControlName="email" 
                                        placeholder="Nhập email của bạn">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Ngày/tháng/năm sinh</label>
                                    <input class="form-control" id="inputBirthday" type="date" name="birthday" formControlName="date_of_birth" 
                                        placeholder="28/01/2001">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button" (click)="save()">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
<div class="card flex justify-content-center">
    <p-toast />
</div>
